<!DOCTYPE html>
<meta charset="utf-8">
<title>Celulares x População no Brasil</title>
<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<head>
	<style>
		body {
			font: 1.3em/1.8 'Lato', sans-serif;
			font-weight: 300;
			color: #37444a;
		}

		header,
		footer,
		.grafico1 {
			width: 800px;
			margin: 0 auto;
		}

		.grafico1 {
			border: 1px solid #f4f4f4;
			height: auto;
			padding: 20px;
		}

		div.bar {
			background: #185daa;
			display: inline-block;
			height: 75px; /*altura muda dinamicamente*/
			margin-right: 10px;
			width: 60px;
		}
	</style>
</head>
<body>
<header>
	<h1>
		O Brasil tem mais celulares que pessoas
	</h1>
	<p>
		Este gráfico mostra dados de maio de 2014 para habitantes e celulares ativos no Brasil (fontes: IBGE e ANATEL)
	</p>
</header>
<section>
	<div class="grafico1"></div>
</section>
<footer>
	Este é um gráfico realm mas para estudar D3JS então a cada commit novas e belas mudanças :D
</footer>
<script src="d3.min.js"></script>
<script>
	d3.csv("g1_data.csv", function(data) {
		d3.select(".grafico1").selectAll("div")
		.data(data)
		.enter()
			.append("div")
    	.attr("class", "bar")
			.style("height", function(d) {
					var barHeight = d.value;
					return barHeight + "px";
				});


			d3.select(".grafico1").selectAll("numeros")
			   .data(data)
			   .enter()
			   .append("numeros")
			   .text(function(d) {
			   		return d.value;
			   });

			d3.select(".grafico1").selectAll("item")
			   .data(data)
			   .enter()
			   .append("item")
			   .text(function(d) {
			   		return d.item;
			   });
	});
</script>
</body>
