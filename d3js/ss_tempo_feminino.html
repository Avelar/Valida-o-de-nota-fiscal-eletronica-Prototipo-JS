<!DOCTYPE html>
<meta charset="utf-8">
<title>D3.js SVG</title>
<head>
<!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'> -->
<link href='assets/stylesheets/style.css' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="assets/javascripts/d3.min.js"></script>
<style>
section,
.chart {
  width: 100%;
  position: relative;
  right: 0;
  top: 0;
}

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px;
  text-anchor: top;
}

</style>
</head>
<body>
<header class="title">
	<h1></h1>
	<h2 class="subtitle"></h2>

</header>
<section>
  <div class="chart"></div>
</section>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 2200 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangeRoundBands([0, width], .1, .3);

var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(20)

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("body").append("div")
      .style("position", "absolute")
      .style("padding", "10px")
      .style("background", "white")
      .style("opacity", 0)

d3.tsv("ss_tempo_feminino.tsv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.year; }));
  y.domain([0, d3.max(data, function(d) { return d.value + "." + d.sec; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Tempo em minutos");

  var bar = svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.year); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); });

    // mouse events
    bar.on("mouseover", function(d){

      tooltip.transition()
        .style("opacity",.9)
      tooltip.html(d.name + " - " + d.country + "<br> Tempo: " +  d.value + "m" + d.sec + "s")
        .style("font-size", "14px")
        .style("left", (d3.event.pageX - 35) + "px")
        .style("top", (d3.event.pageY - 30) + "px")

      d3.select(this)
        .transition().duration(200)
        .style("opacity",".5")
    })
    bar.on("mouseout", function(d){
      d3.select(this)
        .transition().duration(200)
        .style("opacity","1")
    })
});

function type(d) {
  d.value = +d.value;
  return d;
}

</script>
</body>
</html>
