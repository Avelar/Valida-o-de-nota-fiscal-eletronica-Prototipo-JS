<!DOCTYPE html>
<meta charset="utf-8">
<title>Celulares x População no Brasil</title>
<head>
	<style>
		body {
			font: 1em/1.5 sans-serif;
			font-weight: normal;
		}

		.grafico1 {
			width: 800px;
			height: 400px;
			border: 1px solid #f4f4f4;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div class="grafico1"></div>
<script src="d3.min.js"></script>
	<script type="text/javascript">
		
			// Estudo 02 - dados estáticos com CSS
			var dataset = [ 25, 7, 5, 26, 11];
			
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
					var barHeight = d * 5;
					return barHeight + "px";
				});
			

			// Estudo 01 - criar cavas SVG, selecionar dados.CSV, e criar elementos e estilos SVG com d3.js.CSV
				var canvas = d3.select(".grafico1").append("svg")

				d3.csv("g1_data.csv", function(data) {
					canvas.selectAll("rect")
					.data(data)
					.enter()
						.append("rect")
			    	.attr("class", "bar")
						.attr("width", function (d) {return d.value;})
						.attr("height", 40)
						.attr("fill", "#185daa")
						.attr("y", function (d,i) {return i * 50;})

					canvas.selectAll("text")
					.data(data)
					.enter()
						.append("text")
						.attr("width", 50)
						.attr("fill", "#ffffff")
						.attr("y", function (d,i) {return i * 50 + 20;})
						.text(function (d) {return d.item;})
				});

				console.log(d3) /* Para saber a versão do D3js que estou usando*/
		</script>
</body>
