<!DOCTYPE html>
<meta charset="utf-8">
<title>D3.js</title>
<head>
<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<link href='assets/stylesheets/reset.css' rel='stylesheet' type='text/css'>
<link href='assets/stylesheets/style.css' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="assets/javascripts/d3.min.js"></script>
</head>
<body>
<header class="title">
	<h1></h1>
	<h2 class="subtitle"></h2>
</header>
<section>
	<div class="data-content"></div>
</section>
<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
<script>

var width = 800,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#1f77b4", "#aec7e8", "#ff7f0e", "#ffbb78", "#2ca02c", "#98df8a", "#d62728", "#ff9896", "#9467bd", "#c5b0d5", "#8c564b", "#c49c94", "#e377c2", "#f7b6d2", "#7f7f7f","#c7c7c7", "#bcbd22", "#dbdb8d", "#17becf", "#9edae5"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 20);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.men; });

var svg = d3.select(".data-content").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv("vitorias_segundo_paises.csv", function(error, data) {
  data.forEach(function(d) {
    d.men = +d.men;
  });

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.age); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      // .text(function(d) { return d.data.age + " (" + d.data.men + ") "; });
      .text(function(d) { return d.data.men; });

});
</script>
</body>
</html>
