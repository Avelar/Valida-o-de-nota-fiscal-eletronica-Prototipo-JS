// JEITO 02  DE FAZER:
// gi => g:global e i:case sensitive
    var stateReplace = {
        'na Bahia': /em bahia/gi,
        'no Rio de Janeiro': /em rio de janeiro/gi,
        'no Rio Grande do Sul': /em rio grande do sul/gi,
        'no Rio Grande do Norte': /em rio grande do norte/gi,
        'no Mato Grosso do Sul': /em mato grosso do sul/gi,
        'no Mato Grosso': /em mato grosso/gi
    };
    var el = $("#estados"),
        html = el.html();
    for (var key in stateReplace) {
        html = html.replace(stateReplace[key], key);
    }
    el.html(html);
	});
</script>
