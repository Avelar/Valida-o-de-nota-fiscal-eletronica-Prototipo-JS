  <script type="text/javascript">
      //debounce
      var buttonClick = (function () {
        'use strict';

        var timeWindow = 300; // time in ms
        var timeout;

        var buttonClick = function (args) {
           console.log("clicou debounce");
        };

        return function() {
          var context = this;
        var args = arguments;
        clearTimeout(timeout);
        timeout = setTimeout(function(){
          buttonClick.apply(context, args);
        }, timeWindow);
        };
      }());
