layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div id="post">
{{ content }}

	<div class="related_posts">
		<h3>Posts relacionados</h3>
		{% for post in site.related_posts %}

		{% endfor %}
	</div>
	
	
	<div class="related_posts">
		<h3>Tags</h3>
		
	</div>
</div>
