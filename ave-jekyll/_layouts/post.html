---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{% if page.date %}{% include meta.md %}{% endif %}</p>

<div id="post">
{{ content }}

	<div class="related_posts">
		<h3>Posts relacionados</h3>
		{% for post in site.related_posts %}
	  		<a href="{{ post.url }}">{{post.title }}</a><br />
		{% endfor %}
	</div>

</div>
