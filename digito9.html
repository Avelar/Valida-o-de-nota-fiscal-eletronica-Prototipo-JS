	function validate_phone(phone){
	
		if (phone.indexOf('11') == 0){
	
			if (phone.length == 11 || phone.indexOf('1179') == 0 || phone.indexOf('1178') == 0 || phone.indexOf('1177') == 0 || phone.indexOf('1170') == 0) {
				return true;
			}
			else {
				return false;
			}
		}
		else{
			return true;
		}
	}
		
	function fix_phone(phone){
		if (!validate_phone(phone)){
			return phone.replace("11","119");
		}else{
			return phone;
		}
	}
